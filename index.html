<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedtest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <h1>Speedtest</h1>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="#">Apps</a></li>
          <li><a href="#">Learn</a></li>
          <li><a href="#">Data</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Container -->
  <main>
    <div class="test-container">
      <!-- Provider Info -->
      <div class="provider-info">
        <p>Safaricom Business</p>
        <p>Liquid Intelligent Technologies, Nairobi</p>
      </div>

      <!-- Speed Test Circle -->
      <div class="circle">
        <button id="startTest">Go</button>
      </div>

      <!-- Results Section -->
      <div id="result">
        <div class="stat">
          <span class="label">Ping</span>
          <span class="value" id="pingValue">—</span>
          <span class="unit">ms</span>
        </div>
        <div class="stat">
          <span class="label">Download</span>
          <span class="value" id="downloadValue">—</span>
          <span class="unit">Mbps</span>
        </div>
        <div class="stat">
          <span class="label">Upload</span>
          <span class="value" id="uploadValue">—</span>
          <span class="unit">Mbps</span>
        </div>
      </div>

      <!-- Timestamp -->
      <div class="timestamp">
        <p id="timestamp">—</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="#">Settings</a></li>
      <li><a href="#">History</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>

  <script src="javascript/app.js"></script>
</body>
</html>
