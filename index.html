<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speedtest</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Extra meta / comments to keep file long and clear -->
  <!-- This file is intentionally expanded (lots of line breaks and semantic blocks)
       so it reads like a full production-style HTML file for editing and learning. -->
</head>

<body class="page-body">

  <!-- ======================================================
       HEADER (logo left, nav right)
       ====================================================== -->
  <header class="site-header">

    <div class="header-inner">

      <!-- Left side: logo + brand -->
      <div class="header-left">
        <div class="logo-wrap">
          <!-- Logo image (replace images/logo.png if you have your own) -->
          <img src="images/logo.png" alt="Speedtest logo" class="site-logo">
        </div>

        <div class="brand-title">
          <h1>Speedtest</h1>
        </div>
      </div>

      <!-- Right side: small navigation links -->
      <div class="header-right">
        <nav class="top-nav" aria-label="Top Navigation">
          <a href="#" class="nav-link">English ▾</a>
          <a href="#" class="nav-link">Apps</a>
          <a href="#" class="nav-link">Learn</a>
          <a href="#" class="nav-link">Data</a>
          <a href="#" class="nav-link">About</a>
        </nav>

        <div class="account-actions">
          <button class="signin-btn">Sign in</button>
        </div>
      </div>

    </div>

  </header>
  <!-- ================= END HEADER ========================= -->


  <!-- ======================================================
       PARTNERS / PROVIDER INFO (images above text)
       ====================================================== -->
  <section class="partners-section">

    <div class="partners-inner">

      <!-- Safaricom Business block -->
      <div class="partner-block">
        <div class="partner-logo">
          <img src="images/safaricom.png" alt="Safaricom Logo" class="partner-img">
        </div>
        <div class="partner-name">Safaricom Business</div>
      </div>

      <!-- Spacer -->
      <div class="partners-sep" aria-hidden="true"></div>

      <!-- Liquid Intelligent Technologies block -->
      <div class="partner-block">
        <div class="partner-logo">
          <img src="images/liquid.png" alt="Liquid Logo" class="partner-img">
        </div>
        <div class="partner-name">Liquid Intelligent Technologies — Nairobi</div>
      </div>

    </div>

  </section>
  <!-- ================= END PARTNERS ========================= -->


  <!-- ======================================================
       MAIN: Speed test area
       - Centered GO button
       - Plain text stats below (Ping, Download, Upload)
       - Order: Ping, Download, Upload (no boxes)
       ====================================================== -->
  <main class="main-content">

    <div class="main-inner">

      <!-- Instruction / small caption row -->
      <div class="caption-row">
        <p class="caption-text">Click <strong>GO</strong> to run a simulated test.</p>
      </div>

      <!-- big centered button -->
      <div class="go-row">
        <button id="startTest" class="go-button" aria-label="Start speed test">GO</button>
      </div>

      <!-- results: plain rows, not boxed -->
      <div class="plain-results" role="status" aria-live="polite">

        <!-- Ping -->
        <div class="stat-row">
          <div class="stat-label">Ping</div>
          <div class="stat-value" id="pingValue">— ms</div>
        </div>

        <!-- Download -->
        <div class="stat-row">
          <div class="stat-label">Download</div>
          <div class="stat-value" id="downloadValue">— Mbps</div>
        </div>

        <!-- Upload -->
        <div class="stat-row">
          <div class="stat-label">Upload</div>
          <div class="stat-value" id="uploadValue">— Mbps</div>
        </div>

      </div>

      <!-- timestamp (below results) -->
      <div class="timestamp-row">
        <div id="timestamp">—</div>
      </div>

    </div><!-- /.main-inner -->

  </main>
  <!-- ================= END MAIN ========================= -->


  <!-- ======================================================
       FOOTER
       ====================================================== -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-left">
        <small>© <span id="year">2025</span> Speedtest</small>
      </div>
      <div class="footer-right">
        <a href="#" class="footer-link">Settings</a>
        <a href="#" class="footer-link">History</a>
        <a href="#" class="footer-link">Help</a>
      </div>
    </div>
  </footer>
  <!-- ================= END FOOTER ========================= -->


  <!-- ======================================================
       Load app JS
       ====================================================== -->
  <script src="javascript/app.js"></script>

  <!-- small helper script -->
  <script>
    // set year for footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- lots of blank lines and comments intentionally below to increase file length
       (keeps file long, easy to edit later) -->




  <!-- end of file -->
</body>
</html>
