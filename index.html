<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedtest</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body class="dark-body">

  <!-- ======================================================
       HEADER
       ====================================================== -->
  <header class="header">
    <div class="header-left">
      <img src="images/logo.png" alt="Speedtest Logo" class="header-logo">
      <span class="header-title">Speedtest</span>
    </div>
    <nav class="header-nav">
      <a href="#">English ▾</a>
      <a href="#">Apps</a>
      <a href="#">Learn</a>
      <a href="#">Data</a>
      <a href="#">About</a>
    </nav>
    <div class="header-right">
      <button class="signin-btn">Sign in</button>
    </div>
  </header>

  <!-- ======================================================
       PARTNERS SECTION
       ====================================================== -->
  <section class="partners">
    <div class="partner">
      <img src="images/safaricom-logo.png" alt="Safaricom Logo" class="partner-logo">
      <p class="partner-name">Safaricom Business</p>
    </div>

    <div class="partner">
      <img src="images/liquid-logo.png" alt="Liquid Logo" class="partner-logo">
      <p class="partner-name">Liquid Intelligent Technologies Nairobi</p>
    </div>
  </section>

  <!-- ======================================================
       MAIN CONTENT
       ====================================================== -->
  <main class="main">
    <div class="go-wrap">
      <button id="startTest" class="go-btn">GO</button>
    </div>

    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Ping</span>
        <span id="pingValue" class="stat-value">— ms</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Download</span>
        <span id="downloadValue" class="stat-value">— Mbps</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Upload</span>
        <span id="uploadValue" class="stat-value">— Mbps</span>
      </div>
    </div>

    <div id="timestamp" class="timestamp">—</div>
  </main>

  <!-- ======================================================
       FOOTER
       ====================================================== -->
  <footer class="footer">
    <small>© <span id="year">2025</span> Speedtest</small>
    <nav class="footer-nav">
      <a href="#">Settings</a>
      <a href="#">History</a>
      <a href="#">Help</a>
    </nav>
  </footer>

  <script src="javascript/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
